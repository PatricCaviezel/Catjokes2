<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="main.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>First of all you have to make your own cat!</h1>
        <h2>Ears</h2>
        <button onclick="cat(0);">/\_/\</button>
        <button onclick="cat(1);">|\_/|</button>
        <button onclick="cat(2);"> /|_|\</button>
        <h2>Heads</h2>
        <button onclick="cat(3);">(=^.^=)</button>
        <button onclick="cat(4);">(=*.*=)</button>
        <button onclick="cat(5);">(=-.-=)</button>
        <button onclick="cat(6);">(=+.+=)</button>
        <button onclick="cat(7);">(=°.°=)</button>
        <button onclick="cat(8);">(=`.´=)</button>
        <button onclick="cat(9);">(='.'=)</button>
        <button onclick="cat(10);">(=>.<=)</button>
        <button onclick="cat(11);">(=^o^=)</button>
        <h2>Feet</h2>
        <button onclick="cat(12);">( u u )</button>
        <button onclick="cat(13);">( v v )</button>
        <button onclick="cat(14);">( o o )</button>
        <button onclick="cat(15);">( O O )</button>
        <button onclick="cat(16);">| u u |</button>
        <button onclick="cat(17);">| v v |</button>
        <button onclick="cat(18);">| o o |</button>
        <button onclick="cat(19);">| O O |</button>
        <div id="cat">
            <p id="ears"></p>
            <p id="head"></p>
            <p id="feet"></p>
        </div>
    </body>
</html>
