<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="main.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Start</title>
    </head>
    <body>
        <h1 id="title1">First of all you have to make your own cat!</h1>
        <div id="cat">
            <div id="ears"></div>
            <div id="head"></div>
            <div id="feet"></div>
        </div>
        <h2 id="titlemini">Ears</h2>
        <button onclick="cat(0);" class="button1">/\_/\</button>
        <button onclick="cat(1);" class="button1">|\_/|</button>
        <button onclick="cat(2);" class="button1"> /|_|\</button>
        <h2 id="titlemini">Heads</h2>
        <button onclick="cat(3);" class="button1">(=^.^=)</button>
        <button onclick="cat(4);" class="button1">(=*.*=)</button>
        <button onclick="cat(5);" class="button1">(=-.-=)</button><br>
        <button onclick="cat(6);" class="button1">(=+.+=)</button>
        <button onclick="cat(7);" class="button1">(=°.°=)</button>
        <button onclick="cat(8);" class="button1">(=`.´=)</button><br>
        <button onclick="cat(9);" class="button1">(='.'=)</button>
        <button onclick="cat(10);" class="button1">(=>.<=)</button>
        <button onclick="cat(11);" class="button1">(=^o^=)</button>
        <h2 id="titlemini">Feet</h2>
        <button onclick="cat(12);" class="button1">( u u )</button>
        <button onclick="cat(13);" class="button1">( v v )</button>
        <button onclick="cat(14);" class="button1">( o o )</button><br>
        <button onclick="cat(15);" class="button1">( O O )</button>
        <button onclick="cat(16);" class="button1">| u u |</button>
        <button onclick="cat(17);" class="button1">| v v |</button><br>
        <button onclick="cat(18);" class="button1">| o o |</button>
        <button onclick="cat(19);" class="button1">| O O |</button>
    </body>
</html>
