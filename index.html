<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>
    </head>
    <body>
        <script>
            ajax_get('https://api.thecatapi.com/v1/images/search?size=full', function(data) {
                image = document.getElementById("image");
                Setimg = image.setAttribute("src", data[0]["url"]);
                imgheight = image.setAttribute("height", "500px");
                imgwidth = image.setAttribute("width", "auto");
            });
            ajax_get('https://v2.jokeapi.dev/joke/Any?format=txt&type=single', function(data) {
                joke = document.getElementById("joke");
                joke.innerHTML = data[0];
                document.body.append(joke);
            });
        </script>
        <center>
            <img id="image" src="">
        </center>
        <center>
            <button onclick="refresh();">Refresh</button>
        </center>
        <center>
            <div id="joke"></div>
        </center>
    </body>
</html>
