        <center>

            <div id="joke">Text</div>
            <div id="fact"></div>
        <script>
            ajax_get('https://api.thecatapi.com/v1/images/search?size=full', function(data) {
                image = document.getElementById("image");
                Setimg = image.setAttribute("src", data[0]["url"]);
                imgheight = image.setAttribute("height", "500px");
                imgwidth = image.setAttribute("width", "auto");
            });
            ajax_get('https://v2.jokeapi.dev/joke/Any?type=single', function(data) {
                document.getElementById("joke").innerText = data["joke"];
            });
            ajax_get('https://uselessfacts.jsph.pl//random.json?language=en', function(data) {
                document.getElementById("fact").innerText = data["text"];
            });
        </script>
